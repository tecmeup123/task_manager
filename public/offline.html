<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are offline - Training Session Manager</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      color: #111827;
      text-align: center;
    }
    
    .container {
      max-width: 480px;
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    h1 {
      color: #6366F1;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #6366F1;
    }
    
    .button {
      display: inline-block;
      background-color: #6366F1;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #4F46E5;
    }
    
    .button:active {
      background-color: #4338CA;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You are offline</h1>
    <p>Could not connect to servers. You're seeing this page because the Training Session Manager application couldn't establish a connection to the internet.</p>
    <p>Some features may be available in offline mode, depending on the data that was previously cached.</p>
    <a href="/" class="button">Try again</a>
  </div>
  
  <script>
    // Check connection periodically
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
